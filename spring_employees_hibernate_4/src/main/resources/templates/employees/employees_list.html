<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--online css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div class="container">
    <div id="title">
        <h1>Employees List</h1>
    </div>
    <table class="table table-striped">
        <thead>
        <tr class="text-white">
            <th>id</th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Salary</th>

            <th>Address</th>
            <th>Age</th>
            <th>City</th>
            <th>Email</th>
            <th>Benefit</th>
            <th>Start Job Date</th>
            <th>Action</th>


        </tr>
        </thead>
        <tbody>
        <tr class="result text-white" data-th-each="emp : ${list}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.salary}"></td>

            <td th:text="${emp.address}"></td>
            <td th:text="${emp.age}"></td>
            <td th:text="${emp.city}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.benefit}"></td>
            <!--//TODO
            naprawiÄ‡
              <td th:text="${emp.startJobDate}>"</td>
            -->
            <td th:text="${#dates.format(emp.startJobDate, 'dd-MM-yyyy')}"></td>
            <td class="action-td">
                <form method="post" class="padding5px" th:action="#" th:action="@{/delete}">
                    <input type="hidden" th:name="emp_id" th:value="${emp.id}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
                <form method="post" class="padding5px" action="#" th:action="@{/edit}">
                    <input type="hidden" th:name="emp_id" th:value="${emp.id}">
                    <input type="submit" class="btn btn-warning" value="Edit">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
