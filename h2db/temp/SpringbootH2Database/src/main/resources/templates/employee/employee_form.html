<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Add Form</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
</head>
<body class="p-3 mb-2 bg-dark text-white">
<div th:replace="fragments/top_bar.html :: div.top-bar"></div>
<div th:replace="fragments/scripts.html :: div.scripts-top-bar"></div>

<hr>
<div class="container">
    <h2>Employee Form</h2>
    <div class="form-group">
        <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"><br>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"><br>
            <input type="text" class="form-control" th:field="*{salary}" placeholder="Salary"><br>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Adress"><br>
            <input type="text" class="form-control" th:field="*{age}" placeholder="Age"><br>
            <input type="text" class="form-control" th:field="*{city}" placeholder="City"><br>
            <input type="text" class="form-control" th:field="*{benefit}" placeholder="Benefit"><br>
            <input type="date" class="form-control" th:field="*{startJobDate}" placeholder="Start Job Date"><br>
            <input type="submit" th:value="Save" class="btn btn-danger">
        </form>
        <hr>
    </div>
</div>
</body>
</html>
